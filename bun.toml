# Bun Configuration for geelark
# https://bun.sh/docs/runtime/configuration

[test]
root = "tests"
preload = ["./src/preload/test-setup.ts"]
coverage = true
coverageThreshold = 0.8

[install]
exact = true
frozen-lockfile = true
# Use bun's lockfile format
lockfile = true

[lockfile]
print = "yarn"

[run]
shell = "bun"

# Define environment variables that should be available
[define]
# These can be used with --define flag for compile-time constants
# DEV_HQ_VERSION = "\"1.0.0\""

# Loader configuration for custom file types
[loader]
# .toml = "toml-loader"
# .yaml = "yaml-loader"
